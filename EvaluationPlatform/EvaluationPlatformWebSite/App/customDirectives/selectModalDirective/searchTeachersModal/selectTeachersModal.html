<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                {{content.title}}
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="col-xs-12">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <div class="panel-title">
                            Filter
                        </div>
                        <div class="btn-group pull-right">
                            <a class="btn btn-default" ng-click="clearFilter()"><i class="fa fa-eraser"></i></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                    <div>
                                        <label for="voornaam" class="control-label">Voornaam:</label>
                                        <input class="form-control" type="text" id="voornaam" ng-model="itemFilter.person.firstName" placeholder="Zoek op ..." />
                                    </div>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <div>
                                        <label for="achternaam" class="control-label">Achternaam:</label>
                                        <input class="form-control" type="text" id="voornaam" ng-model="itemFilter.person.lastName" placeholder="Zoek op ..." />
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 ">
                <div class="form-horizontal">
                    <fieldset>
                        <legend>{{content.itemsDescription}}</legend>
                        <div class="smallScrolable">
                            <table class="table table-hover table-responsive">
                                <thead>
                                    <tr>
                                        <th width="30px">
                                            <a class="btn btn-default btn-xs" id="clearSelected" ng-click="clearSelected()">
                                                <span class="icon-stack">
                                                    <i class="icon-check-empty icon-stack-base"></i>
                                                    <i class="fa fa-trash"></i>
                                                </span>
                                            </a>
                                        </th>
                                        <th>Voornaam</th>
                                        <th>Achternaam</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!--Items = teacherInfo-->
                                    <tr ng-repeat="item in items | filter : itemFilter">
                                        <td> <input type="checkbox" ng-model="item.selected" /> </td>
                                        <td>{{item.person.firstName}}</td>
                                        <td>{{item.person.lastName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="pull-right">
                                <label for="selected" class="control-label">Toon enkel selectie:</label>
                                <input type="checkbox" id="selected" ng-model="itemFilter.selected" ng-change="clearSelectedFilter()" />
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()">Ok</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
