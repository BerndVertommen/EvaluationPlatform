<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Leerkrachten beheren
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            Leerkracht uit lijst selecteren. <br/>
            Bestaande klassen en cursussen toevoegen aan deze leraar.<br /> <br />

            <table class="table table-hover table-striped">
                <thead>
                    <tr >
                        <th >Leraren overzicht</th>
                        <th class="tcolDoubleSmButton">
                            <div class="btn-group">
                                <a class="btn btn-default btn-sm" ng-click="openCoursesModal()"><i class="fa fa-book"></i></a>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="teacher in teachers" ng-class="{'success': $index == selectedRow}">
                        <td ng-click="setSelectedTeacher(teacher, $index)">{{teacher.person.firstName}}  {{teacher.person.lastName}}</td>
                        <td> <!--buttons?--></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <!--mainFooter-->

        </div>
    </div>
</div>
