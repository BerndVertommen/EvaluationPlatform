<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Vak toevoegen
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <table class="table table-striped table-responsive">
                        <thead>
                        <th>Ingeschreven vakken</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="teacherCourse in teacher.courses">
                                <td>{{teacherCourse.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6 col-sm-12">
                    <table class="table table-striped table-responsive table-hover">
                        <thead>
                        <th>Alle vakken</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="course in courses" ng-click="setSelectedCourse(course,$index)" ng-class="{'success': $index == selectedRow}">
                                <td>{{course.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
           
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()">Ok</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
