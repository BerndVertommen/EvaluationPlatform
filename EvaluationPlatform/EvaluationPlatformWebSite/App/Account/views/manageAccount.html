<div>
    <div class="panel panel-default">
        <div class="panel-heading"> <!--mainHeading-->

            <div class="panel-title">
                Accounts beheren
            </div>
        </div>
        <div class="panel-body"> <!--mainBody-->

        <!--tabel met accounts-->
            <table class="table table-hover table-striped">
                <thead>
                    <tr class="bg-greyTitle">
                        <th class="text-center">Accounts</th>
                        <th class="tcolDoubleSmButton">
                            <div class="btn-group">
                                <a class="btn btn-primary btn-sm" ng-click="createAccountInfo()"><i class="fa fa-plus"></i></a>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="account in accountList" ng-class="{'success': $index == selectedRow}">
                        <td ng-click="setSelectedAccount(template, $index)">{{account.person.firstName}} {{account.person.LastName}}</td>
                        <td> <!--buttons?--></td>
                    </tr>
                </tbody>
            </table>


        </div>
        <div class="panel-footer"> <!--mainFooter-->
            
        </div>
    </div>
</div>
