<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                New Laarplan
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="form-horizontal">
                <fieldset>
                    <div class="row">
                        <div class="col-xs-offset-3 col-xs-6 ">
                            <div class="form-group">
                                <label for="description" class="control-label">Omschrijving:</label>
                                <input id="description" class="form-control" type="text" autofocus ng-model="newStudyPlan.description" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()">Verder gaan <i class="fa fa-angle-right"></i></button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
