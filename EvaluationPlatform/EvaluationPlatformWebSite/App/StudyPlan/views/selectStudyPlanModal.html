<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Selecteer leerplan
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="form-horizontal">
                <fieldset>
                    <div class="row">
                        <div class="col-xs-12">
                            
                            <table class="table table-striped table-responsive">
                                <thead>

                                <th>Leerplannen</th>
                                </thead>
                                <tbody>
                                <tr ng-repeat="studyPlan in studyplans" ng-click="setSelectedStudyplan(studyPlan,$index)" ng-class="{'success': $index == selectedRow}">
                                    <td>{{studyPlan.description }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-xs-12" style="margin-top: 15px">

                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()">Ok</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
