            <!--mainHeading-->
            <div class="panel-title">

            </div>

            <!--mainBody-->

                    </tr>
                    </thead>
                    <tbody>
                    <tr  ng-repeat="evaluation in evaluations">

                        <td><a class="btn btn-default">{{evaluation.student.person.firstName}} {{evaluation.student.person.lastName}}</a></td>

                    </tr>
                    </tbody>
                </table>

                </uib-tabset>-->
            </div>
            <!--evaluation-->
            <div class="col-xs-8 col-md-10">

            </div>

        </div>
        <div class="panel-footer">
            <!--mainFooter-->

        </div>
    </div>
