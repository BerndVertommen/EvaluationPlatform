<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Evaluatie
            </div>
            <div class="btn-group pull-right">
                <a class="btn btn-default" ng-click="saveEvaluation()"><i class="fa fa-save"></i></a>
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <!--students-->
            <div class="row">
                <div class="col-xs-4 col-md-2">
                    <table class="table-responsive">
                        <thead>
                            <tr>
                                <th class="text-center"></th>
                                <th class="text-center"></th>
                                <th>{{classTitle}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="evaluation in evaluations">
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td><a class="btn btn-default" style="width: 100%">{{evaluation.student.person.firstName}} {{evaluation.student.person.lastName}}</a></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--evaluation-->
                <div class="col-xs-8 col-md-10">
                    test
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <!--mainFooter-->

        </div>
    </div>
</div>
