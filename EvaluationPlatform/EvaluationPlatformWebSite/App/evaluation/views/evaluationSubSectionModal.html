<div class="modal-header">
    Algemeen
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="form-horizontal">
                <fieldset>
                    <legend>Categorieën</legend>
                    <div class="col-sm-6 col-xs-12">
                        <label class=" control-label">Omschrijving</label>
                        <input class="form-control" type="text" ng-model="newEvaluationSubSection.discription" placeholder="Categorie omschrijving" />
                    </div>
                    <div class=" col-sm-4 col-xs-10">
                        <label class=" control-label">Gewicht in %</label>
                        <input class="form-control" type="text" ng-model="newEvaluationSubSection.weight" placeholder="1-100%" />
                    </div>
                    <div class=" col-sm-2 col-xs-2">
                        <a class="btn btn-primary" ng-click="addnewEvaluationSubSection()"><i class="fa fa-plus-square"></i></a>
                    </div>
                    <div class=" col-xs-12">
                        <div class="form-group">
                            <label class="control-label">Lesdoel</label>
                            <div class="btn-group">
                                <div class="input-group">
                                    <input id="vak" type="text" ng-model="newEvaluationSubSection.goal.discription" class="form-control" placeholder="Selecteer een doel" />
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
                                        <ul role="menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="vak">
                                            <li ng-click="selectCourseForSubSection(goal)" role="menuitem" ng-repeat="goal in course.goalsForCourse"><a>{{goal.discription}}</a> </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <a class="btn btn-primary" ng-click="AddGoalToNewEvaluationSubSection()">Toevoegen</a>
                    </div>

                </fieldset>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()">Ok</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
