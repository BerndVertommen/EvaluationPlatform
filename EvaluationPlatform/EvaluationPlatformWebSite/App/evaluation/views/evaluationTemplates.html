<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Evaluatie Sjablonen
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="largeScrolable">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="bg-greyTitle">
                            <th class="text-center">Sjablonen</th>
                            <th class="tcolDoubleSmButton">
                                <div class="btn-group">
                                    <a class="btn btn-default btn-sm" href="#/createEvaluationTemplate"><i class="fa fa-plus"></i></a>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="template in evaluationTemplates" ng-class="{'success': $index == selectedRow}">
                        <td ng-click="setSelectedTemplate(template, $index)">{{template.discription}}</td>
                        <td></td>
                    </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <!--mainFooter-->

        </div>
    </div>
</div>
