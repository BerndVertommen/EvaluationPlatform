<div class="modal-header">
    Algemeen
</div>
<div class="modal-body">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Doel toevoegen
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="form-horizontal">
                <fieldset>
                    <legend>Lesdoelen voor {{course.title}}</legend>
                    <div class=" col-xs-12 ">
                        <div style="max-height: 200px; overflow: auto">
                            <table class="table table-hover ">
                                <thead>
                                    <tr>
                                        <th>Lesdoelen: {{course.discription}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="goal in availableGoals" ng-class="{'success': $index == selectedRow}">
                                        <td ng-click="setSelectedGoal(goal, $index)" >{{goal.discription}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()" >Ok</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
