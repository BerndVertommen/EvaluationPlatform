<style>
    
</style>
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Evaluatie totalen per klas
            </div>
        </div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        Zoek filter
                    </div>
                    <div class="btn-group pull-right">
                        <a class="btn btn-default" ng-click="clearSearch()"><i class="fa fa-eraser"></i></a>
                        <a class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="row">
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="startDate" class="control-label">Begin datum:</label>
                                    <input class="form-control" type="date" id="startDate" ng-model="queryObject.startDate" placeholder="01/05/2015" />
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="endDate" class="control-label">Eind datum:</label>
                                    <input class="form-control" type="date" id="endDate" ng-model="queryObject.endDate" placeholder="10/05/2015" />
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="classID" class="control-label">Klas:</label>
                                    <div class="input-group">
                                        <div class="input-group-btn" uib-dropdown>
                                            <a class="btn btn-default" uib-dropdown-toggle> <i class="fa fa-caret-down"></i></a>
                                            <ul uib-dropdown-menu role="menu" aria-labelledby="classesForCourse">
                                                <li ng-repeat="class in classes">
                                                    <a ng-click="setClass(class)">{{class.description}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <input class="form-control" id="classID" readonly="readonly" ng-model="selectedClass.description" placeholder="Selecteer een klas." />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="courseID" class="control-label">Vak:</label>
                                    <div class="input-group">
                                        <div class="input-group-btn" uib-dropdown>
                                            <a class="btn btn-default" uib-dropdown-toggle> <i class="fa fa-caret-down"></i></a>
                                            <ul uib-dropdown-menu role="menu" aria-labelledby="classesForCourse">
                                                <li ng-repeat="course in courses">
                                                    <a ng-click="setCourse(course)">{{course.description}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <input class="form-control" id="courseID" readonly="readonly" ng-model="selectedCourse.description" placeholder="Selecteer een vak." />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="description" class="control-label">Titel:</label>
                                    <input class="form-control" type="text" id="description" ng-model="queryObject.description" placeholder="Titel" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">

                    </div>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">
                        Zoek resultaten
                    </div>
                    <!--<div class="btn-group pull-right">
                        <a class="btn btn-default" ng-click="toPdf()"><i class="fa fa-file-pdf-o"></i></a>
                    </div>-->
                </div>
                <div class="panel-body">
                    <div class="largeScrolable" id="overviewTable">
                        <table class="table-responsive table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="rotate" ng-repeat="overview in tableParams.allEvaluations">
                                        <div>
                                            <div>{{overview.description}}</div>
                                            <div>{{overview.evaluationDate | date: 'dd-MM-yyyy' }}</div>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="resultForStudent in tableParams.resultsForStudents" ng-click="openScoredEvaluationModal(evaluation)">
                                    <td>{{resultForStudent.student.person.firstName}} {{resultForStudent.student.person.lastName}}</td>
                                    <td ng-repeat="total in resultForStudent.totals"
                                        popover-append-to-body="true" popover-placement="left" uib-popover="{{total.generalComment}}" popover-trigger="mouseenter">
                                        {{total.total}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
