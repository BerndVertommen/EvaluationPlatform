<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Evaluaties
            </div>
        </div>
        <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                Zoek filter
                            </div>
                            <div class="btn-group pull-right">
                                <a class="btn btn-default" ng-click="clearSearch()"><i class="fa fa-eraser"></i></a>
                                <a class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="startDate" class="control-label">Begin datum:</label>
                                            <input class="form-control" type="date" id="startDate" ng-model="evaluationsPagedQueryObject.startDate" placeholder="01/05/2015" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="endDate" class="control-label">Eind datum:</label>
                                            <input class="form-control" type="date" id="endDate" ng-model="evaluationsPagedQueryObject.endDate" placeholder="10/05/2015" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="classID" class="control-label">Klas:</label>
                                            <div class="input-group">
                                                <div class="input-group-btn" uib-dropdown>
                                                    <a class="btn btn-default" uib-dropdown-toggle> <i class="fa fa-caret-down"></i></a>
                                                    <ul uib-dropdown-menu role="menu" aria-labelledby="classesForCourse">
                                                        <li ng-repeat="class in classes">
                                                            <a ng-click="setClass(class)">{{class.description}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <input class="form-control" id="classID" readonly="readonly" ng-model="selectedClass.description" placeholder="Selecteer een klas." />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="courseID" class="control-label">Vak:</label>
                                            <div class="input-group">
                                                <div class="input-group-btn" uib-dropdown>
                                                    <a class="btn btn-default" uib-dropdown-toggle> <i class="fa fa-caret-down"></i></a>
                                                    <ul uib-dropdown-menu role="menu" aria-labelledby="classesForCourse">
                                                        <li ng-repeat="course in courses">
                                                            <a ng-click="setCourse(course)">{{course.description}}</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <input class="form-control" id="courseID" readonly="readonly" ng-model="selectedCourse.description" placeholder="Selecteer een vak." />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="studentFirstname" class="control-label">Voornaam:</label>
                                            <input class="form-control" type="text" id="studentFirstname" ng-model="evaluationsPagedQueryObject.studentFirstname" placeholder="Voornaam student" />
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="studentLastname" class="control-label">Achternaam:</label>
                                            <input class="form-control" type="text" id="studentLastname" ng-model="evaluationsPagedQueryObject.studentLastname" placeholder="Achternaam student" />

                                        </div>
                                    </div>
                                    <div class="col-md-4 col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <label for="complete" class="control-label">Volledig ingevuld?</label>
                                            <input class="checkbox" type="checkbox" id="complete" ng-model="evaluationsPagedQueryObject.finished" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="row">

                            </div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title">
                                Zoek resultaten
                            </div>
                            <div class="btn-group pull-right">
                                <a class="btn btn-default" ng-click="evaluationsToPdf()"><i class="fa fa-file-pdf-o"></i></a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-responsive table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Leerling</th>
                                        <th>Omschrijving</th>
                                        <th>Totaal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="evaluation in evaluations" ng-click="openScoredEvaluationModal(evaluation)">
                                        <td>{{evaluation.student.person.firstName}} {{evaluation.student.person.lastName}}</td>
                                        <td>{{evaluation.description}}</td>
                                        <td>{{evaluation.result.total | number : 2 }}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <uib-pagination ng-if="showpagination" total-items="totalItems" ng-model="evaluationsPagedQueryObject.page" ng-change="search()"></uib-pagination>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <!--mainFooter-->
                    </div>
        </div>
    </div>
</div>
