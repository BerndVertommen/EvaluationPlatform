

<div class="col-xs-12 col-md-12" ng-controller="calendarController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Geplande evaluaties
            </div>
            <div class="btn-group pull-right">
                <a class="btn btn-default" ng-click="startEvaluation()"><i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <table class="table table-striped table-responsive table-hover">
                <thead>
                <th>Datum</th>
                <th>Omschrijving</th>
                <th>Vak</th>
                </thead>
                <tbody>
                <tr ng-repeat="evaluation in plannedEvaluations  | orderBy: 'evaluationDate'" ng-click="setSelectedEvaluation(evaluation, $index)" ng-class="{'success': $index == selectedRow}">
                    <td>{{evaluation.evaluationDate | date }}</td>
                    <td>{{evaluation.description}}</td>
                    <td>{{evaluation.course.description }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
