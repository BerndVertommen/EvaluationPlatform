<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Creëer een nieuwe student.
            </div>
            <div class="panel-title">
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Student</legend>
                            <div class="form-group">
                                <label for="inputVoornaam" class="col-lg-2 control-label">Voornaam</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputVoornaam" placeholder="Voornaam" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAchternaam" class="col-lg-2 control-label">Achternaam</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputAchternaam" placeholder="Achternaam" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Checkbox
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textArea" class="col-lg-2 control-label">Textarea</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                                    <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Radios</label>
                                <div class="col-lg-10">
                                    <div class="radio">
                                        <label>
                                            <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                                            Option one is this
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                                            Option two can be something else
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="reset" class="btn btn-default">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                    Veu de zekerheid <br />
                    {{test}}

                </div>
                <div class="panel-footer">
                    <!--mainFooter-->

                </div>
            </div>
        </div>
    </div>
</div>
