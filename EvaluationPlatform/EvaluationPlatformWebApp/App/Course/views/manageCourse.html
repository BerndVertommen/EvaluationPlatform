<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <!--mainHeading-->
            <div class="panel-title">
                Cursussen beheren
            </div>
        </div>
        <div class="panel-body">
            <!--mainBody-->

            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Cursussen overzicht</th>
                        <th class="tcolDoubleSmButton">
                            <div class="btn-group">
                                <a class="btn btn-default btn-sm" href="#/createCourse" ><i class="fa fa-book"></i> <i class="fa fa-plus"></i></a>

                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="course in courses" ng-click="setSelectedCourse(course,$index)" ng-class="{'success': $index == selectedRow}">
                        <td>{{course.description }}</td>
                        <td> <!--buttons?--></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <!--mainFooter-->

        </div>
    </div>
</div>
